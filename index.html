<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Four 4s - A Math Game</title>

  <!-- JQuery -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <!-- <link rel="stylesheet" type="text/css" href="/public/css/bootstrap.css"> -->

  <!-- DataTables -->
  <link rel="stylesheet" type="text/css" href=" /DataTables/datatables.css">
  <script type="text/javascript" src='/DataTables/datatables.min.js'></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto|Dancing+Script|Markazi+Text|Orbitron|Playfair+Display+SC|Lato" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

  <!-- Custom Javascript -->
  <script type="text/javascript" src="/js/dragable.js"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="/css/style.css">

</head>

<body>

  <div class="container" id="nav">
    <div class="row">
      <div class="col">
      </div>
    </div>
  </div>

  <div class="banner">
    <div class="">

      <h1 id='textFour' class="display-1" data-content='Four'>Four</h1>
      <h1 id="textFours" class="display-1" data-content='Fours'>Fours</h1>
      <p class="lead">A Math Game</p>
    </div>
  </div>




  <div class="container gameContainer">

    <div id="intro" class="row">
      <div id="instructions" class="">
        How to Play: Drag and drop the correct mathematical operators in the correct places to make the four 4s equal 1, then 2, then 3, and so on. Remove any dropped tile by clicking on it. Negate any '4' by clicking on it. Click it again to toggle back.
      </div>
      <br>
      <button id="startButton" type="button" class="btn btn-primary">Play!</button>

    </div>

    <div id='operatorTiles' class="row dragTiles" style="display: none;">

      <div class="draggable plus plusTileGrid" draggable='true' data-operator="plus" data-value="+"></div>
      <div class="draggable minus minusTileGrid" draggable='true' data-operator="minus" data-value="-"></div>
      <div class="draggable multiply multiplyTileGrid" draggable='true' data-operator="multiply" data-value="*"></div>
      <div class="draggable divide divideTileGrid" draggable='true' data-operator="divide" data-value="/"></div>
      <div class="draggable parensOpen parensOpenTileGrid" draggable='true' data-operator="parensOpen" data-value="("></div>
      <div class="draggable parensClose parensCloseTileGrid" draggable='true' data-operator="parensClose" data-value=")"></div>
      <div class="draggable squared squaredTileGrid" draggable='true' data-operator="squared" data-value="^2)"></div>
      <div class="draggable sqrt sqrtTileGrid" draggable='true' data-operator="sqrt" data-value="^(0.5)"></div>
      <div class="draggable factorial factorialTileGrid" draggable='true' data-operator="factorial" data-value="!"></div>


    </div>

    <div id="buttons" class="row">
      <div class="col">
        <!-- <input id="buttonEval" type="button" value="Evaluate">
        <input id="buttonReset" type="button" value="Reset"> -->
        <input id="buttonTokenize" type="button" value="Tokenize" onclick=tokenize>
      </div>

      <div class="col">
        <div id="expression"></div>
        <div id="expressionRPN"></div>
        <div id="evalResult"></div>
      </div>


    </div>

  </div>










  <div id="footer">
    <div class="container">
      <div class="row col-12">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
        </div>
      </div>
    </div>
  </div>

</body>

</html>
